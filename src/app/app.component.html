<div style="margin-top: 80px">
  <mat-grid-list cols="4" rowHeight="2.5:1">
    <mat-grid-tile>
      <div class="card">
        <div class="inside">
          <div class="header"><h6>Sample 1</h6></div>
          <div class="content">41514654164</div>
        </div></div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="card">
      <div class="inside">
      <div class="header"><h6>Sample 1</h6></div>
      <div class="content">41514654164</div>
      </div></div>
    </mat-grid-tile>
    <mat-grid-tile>   <div class="card">
      <div class="inside">
        <div class="header"><h6>Sample 1</h6></div>
        <div class="content">41514654164</div>
      </div></div></mat-grid-tile>
    <mat-grid-tile>   <div class="card">
      <div class="inside">
        <div class="header"><h6>Sample 1</h6></div>
        <div class="content">41514654164</div>
      </div></div></mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="4" rowHeight="4:3">
    <mat-grid-tile>
      <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </mat-grid-tile>
    <mat-grid-tile>
      <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </mat-grid-tile>
    <mat-grid-tile>
      <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </mat-grid-tile>
    <mat-grid-tile>
      <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </mat-grid-tile>
  </mat-grid-list>

  <table matSort (matSortChange)="sortData($event)" >
  <tr>
    <th mat-sort-header="name">Dessert (100g)</th>
    <th mat-sort-header="calories">Calories</th>
    <th mat-sort-header="fat">Fat (g)</th>
    <th mat-sort-header="carbs">Carbs (g)</th>
    <th mat-sort-header="protein">Protein (g)</th>
  </tr>

  <tr *ngFor="let dessert of sortedData">
    <td>{{dessert.name}}</td>
    <td>{{dessert.calories}}</td>
    <td>{{dessert.fat}}</td>
    <td>{{dessert.carbs}}</td>
    <td>{{dessert.protein}}</td>
  </tr>
</table>
